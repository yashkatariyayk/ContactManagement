<div class="container">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="registerForm" novalidate>
        <div class="form-group">
          <label class="col-md-4">FistName</label>
          <input
            type="text"
            class="form-control"
            formControlName="FirstName"
            #FirstName
          />
        </div>
        <div
          *ngIf="
            registerForm.controls['FirstName'].invalid &&
            (registerForm.controls['FirstName'].dirty ||
              registerForm.controls['FirstName'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="registerForm.controls['FirstName'].errors.required">
            FirstName is required.
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4">LastName</label>
          <input
            type="text"
            class="form-control"
            formControlName="LastName"
            #LastName
          />
        </div>
        <div
          *ngIf="
            registerForm.controls['LastName'].invalid &&
            (registerForm.controls['LastName'].dirty ||
              registerForm.controls['LastName'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="registerForm.controls['LastName'].errors.required">
            LastName is required.
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4">Email</label>
          <input
            type="text"
            class="form-control"
            formControlName="Email"
            #Email
          />
        </div>
        <div
          *ngIf="
            registerForm.controls['Email'].invalid &&
            (registerForm.controls['Email'].dirty ||
              registerForm.controls['Email'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="registerForm.controls['Email'].errors.required">
            Email is required.
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4">Phone</label>
          <input
            type="text"
            class="form-control"
            formControlName="Phone"
            #Phone
          />
        </div>
        <div
          *ngIf="
            registerForm.controls['Phone'].invalid &&
            (registerForm.controls['Phone'].dirty ||
              registerForm.controls['Phone'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="registerForm.controls['Phone'].errors.required">
            Phone is required.
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4">Password</label>
          <input
            type="password"
            class="form-control"
            formControlName="Password"
            #Password
          />
        </div>
        <div
          *ngIf="
            registerForm.controls['Password'].invalid &&
            (registerForm.controls['Password'].dirty ||
              registerForm.controls['Password'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="registerForm.controls['Password'].errors.required">
            Password is required.
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-4">ConfirmPassword</label>
          <input
            type="password"
            class="form-control"
            formControlName="ConfirmPassword"
            #ConfirmPassword
          />
        </div>
        <div
          *ngIf="
            registerForm.controls['ConfirmPassword'].invalid &&
            (registerForm.controls['ConfirmPassword'].dirty ||
              registerForm.controls['ConfirmPassword'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="registerForm.controls['ConfirmPassword'].errors.required">
            ConfirmPassword is required.
          </div>
        </div>

        <div class="form-group">
          <button
            type="submit"
            routerLink="/contact"
            (click)="
              addContact(
                FirstName.value,
                LastName.value,
                Email.value,
                Phone.value,
                Password.value,
                ConfirmPassword.value
              )
            "
            [disabled]="registerForm.pristine || registerForm.invalid"
            class="btn btn-primary"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
